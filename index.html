<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1fe5e848b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Ultimate Meme Generator</h1>
    </header>

    <!-- <div>
        <label for="uploadFile">Upload Image:</label>
        <input type="file" id="uploadFile" onchange="onImgUpload(this.files[0])">
    </div> -->

    <section class="meme-container">
        <div class="meme-display">
            <canvas width="400" height="400"></canvas>
        </div>

        <section class="meme-edit-options">
            <div class="main-grid">
                <button onclick="onAddText()" class="one-col"><i class="fa-regular fa-square-plus"></i></button>
                <button onclick="onChangeText()" class="one-col"><i class="fa-solid fa-pencil"></i></button>
                <button onclick="onToggleLine()" class="one-col"><i class="fa-solid fa-arrows-up-down"></i></button>
                <button onclick="onResetMeme()" class="one-col"><i class="fa-solid fa-trash-can"></i></button>

                <div class="sub-grid">
                    <select class="two-col" id="fontSelect" onchange="onChangeFont(this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <input type="color" id="userColor" value="#000000" onchange="onSetColor(this.value)">

                    <button onclick="onChangeBold()"><i class="fa-solid fa-bold"></i></button>
                    <button onclick="onChangeFontSize('+')">&#x1f5da;</button>
                    <button onclick="onChangeFontSize('-')">&#x1f5db;</button>

                    <button onclick="onChangeTextAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onChangeTextAlign('center')"><i class="fa-solid fa-align-justify"></i></button>
                    <button onclick="onChangeTextAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                </div>

                <button>💀</button>
                <button>😂</button>
                <button>😱</button>
                <button>😭</button>
                <button>💃🏼</button>
                <button>🎵</button>
                <button>😎</button>
                <button>🙏🏼</button>

                <button class="two-col download-btn" onclick="downloadMeme()">Download <i
                        class="fa-solid fa-arrow-down"></i></button>
                <button class="two-col share-btn">Share <i class="fa-solid fa-share-from-square"></i></button>
            </div>
        </section>
    </section>

    <div class="modal-wrapper">
        <div class="text-input-modal">
            <input type="text" id="userText" name="userText" placeholder="Insert Text" class="text-input">
            <button onclick="onCloseModal()" class="close-btn">Close</button>
            <button onclick="onSubmitText()" class="submit-btn">Submit</button>
        </div>
    </div>

    <h2>Image Gallery</h2>
    <section class="gallery-section"></section>

    <footer>
        © Valeriy Kuvshinov 2023
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
